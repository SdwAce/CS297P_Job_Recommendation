<html ng-app="loginPage">
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script type = "text/javascript" src = "loginController.js"></script>
        <link rel="stylesheet" type="text/css" href="login_style.css" />
    </head>
    <body>  
        <div class="top"><h1>Job Recommendation System</h1></div>
        <br><br><br>
        <div ng-controller="loginController" class="container">
            <div class="title"><h1>Login</h1></div>
            <br>
            <form class="login_form">
                <input id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="username">
                <br>
                <input id="intputPassword" class="form-control" placeholder="Password" ng-model="password" type="password">
                <br>
                <br>
                <button class = "btn btn-lg btn-primary btn-block" ng-click="check_user()">login</button>
                <a href="frontend/register.html" >Register</a>
            </form>
        </div>
    </body>
</html>
