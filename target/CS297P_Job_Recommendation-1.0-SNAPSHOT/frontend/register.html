<html ng-app = "registerPage">
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script type = "text/javascript" src="registerController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register_style.css" />
</head>

<body ng-controller="RegisterController">
<div class="top"><h1>Job Recommendation System</h1></div>
<div class="container">
    <h1>Register</h1>
    <form class="register_form">
        <!-- Username:
        <br> -->
        <input class="form-control" placeholder="Username" ng-model="username" ng-model-instant>
        <!-- <br>
        Password:  -->
        <br>
        <input class="form-control" placeholder="Password" ng-model="password" ng-model-instant>
        <br>
        <!-- First Name:
        <br> -->
        <input class="form-control" placeholder="First Name" ng-model="first_name" ng-model-instant>
        <br>
        <!-- Last Name:
        <br> -->
        <input class="form-control" placeholder="Last Name" ng-model="last_name" ng-model-instant>
        <br>
        <!-- <br> -->
        <button class = "btn btn-block btn-primary" ng-click="fetch()">Create Account</button>
    </form>
</div>
</body>

</html>
