                            <a class="collapse-item" href="search.html">Search</a>
                        </div>
                    </div>
                </li>

                            </div> -->
                            <br>
                            <h1>Recommended Jobs</h1>
                            <br>

                            <script type="text/ng-template" id="Job_Description.html">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="modal-title">Job Description</h3>
                                </div>
                                <div class="modal-body" id="modal-body">
                                    <ul>
                                        {{items}}
                                    </ul>
                                 </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </script>

                                    <div class="col-md-8"> -->

                                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                <tr>
                                                    <th>title</th>
                                                    <th>location</th>
                                                    <th>company</th>
                                                    <th></th>
                                                </tr>
                                                <tr ng-repeat="x in job_history">
                                                    <td>{{x.job_title}}</td>
                                                    <td>{{x.location}}</td>
                                                    <td>{{x.company}}</td>
                                                    <td><label class="fancy-checkbox">
                                                        <input type="checkbox" />
                                                        <span ng-click="Likes($index)"></span>
                                                    </label></td>
                                                </tr>
                                            </table>
