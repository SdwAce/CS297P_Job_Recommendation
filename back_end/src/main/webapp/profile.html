<!DOCTYPE html>
<html ng-app="ProfileSetter">

    <head>
        <meta charset="UTF-8">
        <title>HireAnteaters</title>

        <!-- Custom fonts for this template-->
        <link href="template/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="template/css/sb-admin-2.min.css" rel="stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <script type = "text/javascript" src="ProfileController.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-touch.js"></script>
        <script src="ui-bootstrap-tpls-2.5.0.js"></script>
    
        <link href="bootstrap-5.0.1/dist/css/bootstrap.css">
    </head>

    <body id="page-top" ng-controller="ProfileController">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div class="nav nav-sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 230px;">
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                <li>
                  <a class="nav-link text-white" ng-click="display_profile()"><i class="fas fa-address-card"></i> Profile</a>
                </li>
                <li>
                  <a class="nav-link text-white" href="search.html"><i class="fas fa-search"></i> Search</a>
                </li>
                <li>
                  <a class="nav-link text-white" ng-click="display_history()"><i class="fab fa-gratipay"></i> Favorite Jobs</a>
                </li>
                <li>
                  <a class="nav-link text-white" ng-click="display_location_recommendation()"><i class="fas fa-map-marked-alt"></i> Recommend By Location</a>
                </li>
                <li>
                  <a class="nav-link text-white" href="Recommendation.html"><i class="far fa-list-alt"></i>   Recommendation List</a>
                </li>
              </ul>
              <hr>
              <img id="peter" style=" float:center;
              object-fit: scale-down;
              width: 200px;
              height: 200px; " src="https://assets.bigcartel.com/product_images/270656339/83CD4095-8FE7-4258-80DB-6737FF17A96E.png?auto=format&fit=max&w=1000">
          </div>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content" style="height: 100vh;">

                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">

                            <div class="topbar-divider d-none d-sm-block"></div>

                            <!-- Nav Item - User Information -->
                            <div class="top" >
                                <button ng-click = "logout()" class="btn btn-success pull-right">Logout</button>
                            </div>

                        </ul>

                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid" >
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h3 class="m-0 font-weight-bold text">User Information</h3>
                            </div>
                            <div class = "card-body">
                              <div class="alert alert-success alert-dismissible" role="alert" ng-show="submitted">Information Updated!</div>
                                <form class="container-fluid">    
                                    <br>
                                    <label>Username:</label>
                                    <input type = "text" class="form-control" placeholder="Username" id="username" ng-model-instant>
                                    <br>
                                    <label>Email:</label>
                                    <input type = "text" class="form-control" placeholder="@uci.edu" id="email" ng-model-instant>
                                    <br>
                                    <label>Major:</label>
                                    <input type = "text" class="form-control" placeholder="Major" id="major" ng-model-instant>
                                    <br>
                                    <label for="grade">Grade Level: Undergrad or Grad</label>
                                    <select id="grade">
                                    <option id = "undergraduate" value="undergraduate">Undergrad</option>
                                    <option id = "graduate" value="graduate">Graduate</option>
                                    </select>
                                    <br>
                                    <br>
                                    <label>Hired:</label>
                                    <select id="job_hired">
                                        <option id = "job_found" value="True">True</option>
                                        <option id = "job_not_found" value="False">False</option>
                                    </select>
                                    <br>
                                    <br>
                                    <button class="btn btn-block btn-primary" ng-click="submit()">Submit</button>
                                </form>
                            </div>
                        </div>
                        <br>
                        <form class="container-fluid" action="submit" method="post" enctype="multipart/form-data">
                            Select File to Upload:<input type="file" name="fileName">
                            <br>
                            <input type="submit" value="Upload">
                        </form>

                    </div>
                        

                    
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->


            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>


        

    </body>

</html>
